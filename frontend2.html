<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Tamil Nadu College Enquiry Chatbot</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Segoe UI',sans-serif}

body{
 height:100vh;
 background:linear-gradient(135deg,#667eea,#764ba2);
 display:flex;justify-content:center;align-items:center
}

/* ================= SPLASH SCREEN ================= */

#splash{
 position:absolute;
 width:100%;
 height:100%;
 background:
   linear-gradient(rgba(44,42,107,0.92), rgba(44,42,107,0.92)),
   url("logo.png") no-repeat center;
 background-size:280px;
 display:flex;
 flex-direction:column;
 justify-content:flex-end;
 align-items:center;
 color:#fff;
 z-index:10;
 padding-bottom:120px;
 animation:fadeOut 1s ease forwards;
 animation-delay:3s;
}

#splash h1{
 margin-top:20px;
 font-size:36px;
 letter-spacing:1px;
}

#splash p{
 opacity:.85;
 font-size:16px;
 margin-top:8px;
}

.loader{
 margin-top:35px;
 width:55px;
 height:55px;
 border:5px solid rgba(255,255,255,.3);
 border-top:5px solid #fff;
 border-radius:50%;
 animation:spin 1s linear infinite;
}

/* ================= CHAT APP ================= */

.app{
 width:420px;
 height:640px;
 background:#fff;
 border-radius:20px;
 box-shadow:0 25px 50px rgba(0,0,0,.35);
 display:flex;
 flex-direction:column;
 overflow:hidden;
 opacity:0;
 animation:showApp 1s ease forwards;
 animation-delay:3.2s;
 position:relative
}

.header{
 background:#4a47a3;
 color:#fff;
 padding:18px;
 text-align:center
}

.icon-bar{
 background:#fff;
 display:flex;
 justify-content:space-between;
 padding:10px 18px;
}

.icon{font-size:18px;cursor:pointer}

.chat{
 flex:1;
 background:#fff;
 padding:15px;
 overflow-y:auto;
 display:flex;
 flex-direction:column;
 position:relative
}

.intro{
 position:absolute;
 top:50%;left:50%;
 transform:translate(-50%,-50%);
 color:#999;
 font-size:15px;
 text-align:center;
 pointer-events:none;
 transition:opacity 0.8s ease;
}
.intro.hide{opacity:0}

.msg{
 max-width:78%;
 padding:12px 16px;
 border-radius:20px;
 font-size:14px;
 margin-bottom:4px;
 white-space:pre-line
}

.bot{background:#f0f0ff;align-self:flex-start}
.user{background:#4a47a3;color:#fff;align-self:flex-end}
.time{font-size:10px;opacity:.5;margin-bottom:10px}

.typing{font-size:20px;padding:10px;opacity:.6}

.input-area{
 display:flex;border-top:1px solid #ddd
}

.input-area input{
 flex:1;padding:15px;border:none;outline:none
}

.input-area button{
 background:#4a47a3;color:#fff;border:none;
 padding:0 25px;cursor:pointer
}

.panel{
 position:absolute;top:0;bottom:0;width:260px;
 background:#fff;box-shadow:0 0 20px rgba(0,0,0,.3);
 z-index:20;padding:20px;display:none
}

.settings-panel{left:0}
.history-panel{right:0}

.panel h3{margin-bottom:15px;color:#4a47a3}

.panel button{
 width:100%;padding:10px;margin-bottom:10px;
 border:none;border-radius:8px;cursor:pointer;
 background:#4a47a3;color:#fff
}

.close-btn{background:#999}

/* ================= ANIMATIONS ================= */

@keyframes spin{to{transform:rotate(360deg)}}
@keyframes fadeOut{to{opacity:0;visibility:hidden}}
@keyframes showApp{to{opacity:1}}

</style>
</head>

<body>

<!-- ================= SPLASH SCREEN ================= -->
<div id="splash">
 <h1>Uni Q</h1>
 <p>University Query Assistant</p>
 <div class="loader"></div>
</div>

<!-- ================= CHATBOT ================= -->
<div class="app">

 <div class="header">
  <h2>Tamil Nadu College Enquiry</h2>
 </div>

 <div class="icon-bar">
  <span class="icon" onclick="openSettings()">‚öôÔ∏è</span>
  <span class="icon" onclick="openHistory()">‚è∞</span>
 </div>

 <div class="chat" id="chatBox">
  <div class="intro" id="introText">How can I help you?</div>
 </div>

 <div class="input-area">
  <input id="input" placeholder="Type a college name or question...">
  <button onclick="send()">Send</button>
 </div>

 <div class="panel settings-panel" id="settingsPanel">
  <h3>Settings</h3>
  <button onclick="clearChat()">Clear Chat</button>
  <button class="close-btn" onclick="closePanels()">Close</button>
 </div>

 <div class="panel history-panel" id="historyPanel">
  <h3>Chat History</h3>
  <div id="historyContent" style="font-size:13px;line-height:1.6"></div>
  <button class="close-btn" onclick="closePanels()">Close</button>
 </div>

</div>

<script>
const chat=document.getElementById("chatBox");
const intro=document.getElementById("introText");
const input=document.getElementById("input");
const historyContent=document.getElementById("historyContent");
let chatHistory=[];

input.addEventListener("keydown",e=>{
 if(e.key==="Enter") send();
});

/* YOUR ORIGINAL CHATBOT LOGIC ‚Äî UNCHANGED */

const colleges = {
 "anna university":{response:"Anna University is a premier technical university located in Chennai."}
};

function send(){
 const text=input.value.trim().toLowerCase();
 if(!text) return;

 intro.classList.add("hide");
 addMsg(input.value,"user");
 chatHistory.push("üßë "+input.value);
 input.value="";
 showTyping();

 setTimeout(()=>{
  let reply="Sorry, I couldn't find details for that.";
  for(let key in colleges){
   if(text.includes(key)) reply=colleges[key].response;
  }
  removeTyping();
  addMsg(reply,"bot");
  chatHistory.push("ü§ñ "+reply);
 },500);
}

function showTyping(){
 const t=document.createElement("div");
 t.className="typing bot";
 t.id="typing";
 t.innerText="...";
 chat.appendChild(t);
 chat.scrollTop=chat.scrollHeight;
}

function removeTyping(){
 const t=document.getElementById("typing");
 if(t) t.remove();
}

function addMsg(text,type){
 const msg=document.createElement("div");
 msg.className="msg "+type;
 msg.innerText=text;
 chat.appendChild(msg);

 const time=document.createElement("div");
 time.className="time";
 time.innerText=new Date().toLocaleTimeString();
 chat.appendChild(time);

 chat.scrollTop=chat.scrollHeight;
}

function openSettings(){closePanels();settingsPanel.style.display="block";}
function openHistory(){
 closePanels();
 historyContent.innerHTML=chatHistory.join("<br><br>");
 historyPanel.style.display="block";
}
function closePanels(){
 settingsPanel.style.display="none";
 historyPanel.style.display="none";
}
function clearChat(){
 chat.innerHTML='<div class="intro" id="introText">How can I help you?</div>';
 chatHistory=[];
 closePanels();
}
</script>

</body>
</html>
